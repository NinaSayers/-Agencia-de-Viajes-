<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="login">
        <!-- logo -->
        <div class="container">
            <div class="text-container">
                <h1 class="Login-text">Login</h1>
                <h4 class="login-subtext">Login to acces your Globe account</h4>
            </div>
            <div class="components-container">
                <div class="forms-block">
                    <div class="block">
                        <input class="textbox" type="text">
                        <p class="Text">Email</p>
                    </div>
                    <div class="block">
                        <input class="textbox" type="password">
                        <p class="Text">Password</p>
                    </div>
                    <div class="password-options">
                        <input type="checkbox" name="" id="">
                        <p class="simple-text">Remember password</p>
                        <p class="link-text">Forgot password</p>
                    </div>
                </div>
                <div class="buttons-block">
                    <button class="button">Login</button>
                    <div class="minifooter">
                        <p class="simple-text">Don't have an account? </p>
                        <a routerLink="../signup" class="link-text"> Sign up</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
